  <!-- BGM 控制区（播放/静音 + 音量调节） -->
  <div id="bgm-control" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; align-items: center; gap: 10px;">
    <!-- 播放/静音按钮 -->
    <button id="bgm-toggle" class="btn btn-default" style="padding: 8px 12px; border-radius: 20px; background: rgba(255,255,255,0.8); box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; border: none;">
      <i class="fa-solid fa-volume-xmark" id="bgm-icon"></i>
    </button>
    <!-- 音量调节滑块 -->
    <input type="range" id="bgm-volume" min="0" max="1" step="0.05" value="0.5" style="width: 80px; opacity: 0.8; cursor: pointer;">
  </div>

  <!-- 指定你的 BGM 文件路径 -->
  <audio id="bgm-audio" src="/bgm/Nickelback_Far_Away.flac" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('bgm-audio');
    const toggleBtn = document.getElementById('bgm-toggle');
    const icon = document.getElementById('bgm-icon');
    const volumeSlider = document.getElementById('bgm-volume');
    const storageKey = 'bgm-state';

    // 核心优化：默认静音自动播放（浏览器放行概率90%+）
    let savedState = JSON.parse(localStorage.getItem(storageKey)) || { muted: true, volume: 0.5 };
    audio.muted = savedState.muted;
    audio.volume = savedState.volume;
    volumeSlider.value = savedState.volume;
    updateIcon();

    // 1. 页面加载后立即尝试静音自动播放
    window.addEventListener('load', () => {
      playBGM();
    });

    // 2. pjax 跳转后重新尝试播放（适配 Next 主题无刷新跳转）
    document.addEventListener('pjax:success', () => {
      playBGM();
    });

    // 3. 用户点击页面任意位置后，自动取消静音（关键：突破浏览器限制）
    document.addEventListener('click', () => {
      if (audio.paused || audio.muted) {
        audio.muted = false;
        savedState.muted = false;
        saveState();
        updateIcon();
        playBGM();
      }
    }, { once: true }); // 只触发一次，避免重复执行

    // 播放/静音切换
    toggleBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      savedState.muted = audio.muted;
      saveState();
      updateIcon();
      playBGM();
    });

    // 音量调节
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      savedState.volume = audio.volume;
      if (audio.muted) {
        audio.muted = false;
        savedState.muted = false;
        updateIcon();
      }
      saveState();
      playBGM();
    });

    // 统一播放函数（处理播放异常）
    function playBGM() {
      if (!audio.paused) return;
      audio.play().catch(err => {
        console.log('自动播放被拦截，点击页面即可触发', err);
      });
    }

    // 更新图标
    function updateIcon() {
      icon.classList.remove('fa-music', 'fa-volume-xmark');
      icon.classList.add(audio.muted ? 'fa-volume-xmark' : 'fa-music');
    }

    // 保存状态
    function saveState() {
      localStorage.setItem(storageKey, JSON.stringify(savedState));
    }
  </script>
